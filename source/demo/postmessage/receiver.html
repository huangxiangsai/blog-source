<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>postMessage Receiver</title>
</head>
<body>
	
	<h3>postMessage Receiver</h3>

	
	<div>
		this page host :http://demos.devsai.com
	</div>
	
	<br>
	<div>
	message Received  : <span id="receive"></span>	

	</div>
	

	<script type="text/javascript">
	var count = 0;

		window.addEventListener('message', function(e) {
			if (e.origin !== "http://www.devsai.com"){
				return;
			}
			var re = document.getElementById('receive');
			re.innerHTML = e.data.value;
			var result = {
				input : e.data.input,
				value : '来自demos.devsai.com的第'+(++count)+'次回复信息'
			}
			e.source.postMessage(result, e.origin);
		});

	</script>
</body>
</html>
